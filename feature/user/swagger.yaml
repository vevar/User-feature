paths:
  /api/v1/role:
    get:
      tags:
        - "Role"
      summary: "Get roles"
      description: ""
      operationId: "getRole"
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RoleListResponse"

  /api/v1/user:
    post:
      tags:
        - "User"
      summary: "Create user"
      description: ""
      operationId: "postUser"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserCreatedResponse"
        "403":
          description: "Forbidden"
        "401":
          description: "Unauthorized"
    get:
      tags:
        - "User"
      summary: "Get users"
      description: ""
      operationId: "getUsers"
      parameters:
        - in: query
          required: true
          name: offset
          schema:
            type: integer
            format: int64
          description: The number of items to skip before starting to collect the result set
        - in: query
          required: true
          name: limit
          schema:
            type: integer
            format: int32
          description: The numbers of items to return
        - in: query
          name: roles
          schema:
            type: array
            items:
              type: integer
              format: int32
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserListResponse"
        "403":
          description: "Forbidden"
        "401":
          description: "Unauthorized"
  /api/v1/user/{id}:
    get:
      tags:
        - "User"
      summary: "Get user by id"
      description: ""
      operationId: "getUserById"
      parameters:
        - name: id
          in: path
          description: ID of object to return
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserResponse"
        "403":
          description: "Forbidden"
        "401":
          description: "Unauthorized"
    put:
      tags:
        - "User"
      summary: "Update user"
      description: ""
      operationId: "putUser"
      parameters:
        - name: id
          in: path
          description: ID of object to return
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRequest'
      responses:
        '200':
          description: OK
        "403":
          description: "Forbidden"
        "401":
          description: "Unauthorized"
    delete:
      tags:
        - "User"
      summary: "Update user"
      description: ""
      operationId: "deleteUser"
      parameters:
        - name: id
          in: path
          description: ID of object to return
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
        "403":
          description: "Forbidden"
        "401":
          description: "Unauthorized"

