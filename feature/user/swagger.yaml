components:
  schemas:
    Profile:
      type: object
      required:
        - firstName
        - lastName
      properties:
        firstName:
          type: "string"
        lastName:
          type: "string"
        middleName:
          type: "string"

    AccountNew:
      type: object
      required:
        - login
        - password
        - repeatPassword
      properties:
        login:
          type: "string"
        password:
          type: "string"
        repeatPassword:
          type: "string"

    ProfessorPutRequest:
      type: object
      required:
        - account
      properties:
        profile:
          $ref: '#/components/schemas/Profile'

    ProfessorGetResponse:
      type: object
      required:
        - user
      properties:
        user:
          $ref: "#/components/schemas/UserResponse"

    TutorPutRequest:
      type: object
      required:
        - profile
      properties:
        profile:
          $ref: '#/components/schemas/Profile'

    TutorGetResponse:
      type: object
      required:
        - user
      properties:
        user:
          $ref: "#/components/schemas/UserResponse"


    UserRequest:
      type: object
      required:
        - account
        - profile
        - roles
      properties:
        account:
          $ref: '#/components/schemas/AccountNew'
        profile:
          $ref: '#/components/schemas/Profile'
        roles:
          type: array
          items:
            type: integer

    StudentPutRequest:
      type: object
      required:
        - profile
      properties:
        profile:
          $ref: '#/components/schemas/Profile'
        groupId:
          type: "integer"
          format: "int32"

    StudentGetResponse:
      type: object
      required:
        - user
      properties:
        user:
          $ref: "#/components/schemas/UserResponse"
        groupId:
          type: "integer"
          format: "int32"

    UserListResponse:
      type: object
      required:
        - data
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/UserResponse'

    UserResponse:
      type: object
      required:
        - id
      properties:
        id:
          type: "integer"
          format: "int64"
        roles:
          type: array
          items:
            type: integer

        profile:
          $ref: "#/components/schemas/Profile"

    RoleListResponse:
      type: object
      required:
        - data
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/RoleResponse'

    RoleResponse:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: integer
          format: int32
        name:
          type: string
    UserCreatedResponse:
      type: object
      required:
        - id
      properties:
        id:
          type: "integer"
          format: "int64"

externalDocs:
  description: "Find out more about Swagger"
  url: "http://swagger.io"